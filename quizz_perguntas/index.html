<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecario">
        <div class="logo">
            <img class="logoHeader" src="logo.png" alt="logo">
            <h2 class="h2Cabecario">SocialCar</h2>
        </div>
        <div class="botoesCabecario">
            <h2 class="botoesHeader"><b>Feed</b></h2>
            <h2 class="botoesHeader">Perfil</h2>
            <h2 class="botoesHeader">Quizz</h2>
            <h2 class="botoesHeader">Sobre</h2>
        </div>
    </header>
    <main class="corpo">
        
        <div class="caixa_de_perguntas">
            <h2 class="titulo_quizz">Qual Carro combina mais com você!</h2><br>
            <h3 class="perguntas_quizz">Escolha uma marca de sua preferência!</h3>
            <div class="caixa_btn">
                <button class="btn_quizz">Toyota</button>
                <button class="btn_quizz">Fiat</button>
                <button class="btn_quizz">Mercedes</button>
                <button class="btn_quizz">Nissan</button>
            </div>

            <h3 class="perguntas_quizz">Escolha uma categoria de sua preferência!</h3>
            <div class="perguntas_quizz">
                <div class="caixa_btn">
                    <button class="btn_quizz">Suv</button>
                    <button class="btn_quizz">Sedã</button>
                    <button class="btn_quizz">Pick-up</button>
                    <button class="btn_quizz">Hatch</button>
                </div>
            </div>

            <h3 class="perguntas_quizz">Escolha uma marca de sua preferência!</h3>
            <div class="perguntas_quizz">
                <div class="caixa_btn">
                    <button class="btn_quizz">Toyota</button>
                    <button class="btn_quizz">Fiat</button>
                    <button class="btn_quizz">Mercedes</button>
                    <button class="btn_quizz">Nissan</button>
                </div>
            </div>
        </div>
        <div class="btn_criar_quizz">
            <div class="btn_quizz"><b>Responder</b></div>
        </div>
    </main>
</body>
</html>
