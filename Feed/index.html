<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed | SocialCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecario">
        <div class="logo">
            <img class="logoHeader" src="logo.png" alt="logo">
            <h2 class="h2Cabecario">SocialCar</h2>
        </div>
        <div class="botoesCabecario">
            <h2 class="botoesHeader"><b>Feed</b></h2>
            <h2 class="botoesHeader">Perfil</h2>
            <h2 class="botoesHeader">Quizz</h2>
            <h2 class="botoesHeader">Sobre</h2>
        </div>
    </header>
    <main class="corpo">
        
        <div class="publicacoes">
            <div class="publicacao">
                <div class="containerUsuario">
                    <div class="imgUsuario"></div>
                    <div class="nomeUsuario">Eliezer Martinhago da silva</div>
                </div>
                <div class="legendaPublicacao">Hoje eu vi um fusca vermelho...</div>
                <div class="imgPublicacao"></div>
            </div>

        </div>
        <div class="perfil_container">
            <div class="caixaPerfil">
                <div class="perfil">
                    <div class="imgPerfil"></div>
                    <div class="nomePerfil">Eliezer Martinhago da silva</div>
                </div>    
                <p class="pPerfil">Compartilhe suas ideias!</p>
                <div class="caixaBtn">
                    <button class="btnPublicar">Criar publicação</button>
                </div>
                <div class="caixaQuizz">
                    <h3 class="h3Quizz">Quizz Salvos</h3>
                    <div class="quizzSalvos">Qual carro combina mais com você!</div>
                    <div class="quizzSalvos"> Qual estilo de carro você mais gosta!</div>
                </div>
            </div>
        </div>
        



       
        
    </main>
</body>
</html>
