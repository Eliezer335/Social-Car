<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialCar- Quizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecario">
        <div class="logo">
            <img class="logoHeader" src="logo.png" alt="logo">
            <h2 class="h2Cabecario">SocialCar</h2>
        </div>
        <div class="botoesCabecario">
            <h2 class="botoesHeader"><b>Feed</b></h2>
            <h2 class="botoesHeader">Quizz</h2>
            <h2 class="botoesHeader">Sobre</h2>
        </div>
    </header>
    <main class="corpo">

        <div class="btn_criar_quizz">
            <div class="btn_quizz"><b>Crie seu Quizz</b></div>
        </div>
       <div class="caixas_quizz" >
        <div class="quizz"> 
            <div class="titulo_quizz">
                <h2 class="h2_titulo_quizz">Qual marca de carro combina mais com Você!</h2>
            </div>
            <div class="imagem_quizz"></div>
        </div>

        <div class="quizz"> 
            <div class="titulo_quizz">
                <h2 class="h2_titulo_quizz">Qual marca de carro combina mais com Você!</h2>
            </div>
            <div class="imagem_quizz"></div>
        </div>

        <div class="quizz"> 
            <div class="titulo_quizz">
                <h2 class="h2_titulo_quizz">Qual marca de carro combina mais com Você!</h2>
            </div>
            <div class="imagem_quizz"></div>
        </div>
        
       </div> <!-- caixas_quizz -->
    </main>
</body>
</html>
